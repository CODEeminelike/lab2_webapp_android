<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà hàng ABC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Nhà hàng ABC</h1>
        <p>Ẩm thực chất lượng, phục vụ tận tâm</p>
    </header>

    <!-- Nội dung chính -->
    <main>
        <section class="banner">
            <img src="res.png" alt="Banner nhà hàng">
        </section>

        <section class="intro">
            <h2>Về chúng tôi</h2>
            <p>Nhà hàng ABC với hơn 10 năm kinh nghiệm, mang đến những món ăn truyền thống kết hợp hiện đại.</p>
        </section>

        <!-- Nút "Đặt món" (chỉ hiện trên mobile) -->
        <div class="mobile-only">
            <button id="orderBtn" class="btn-primary">Đặt món ngay</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Liên hệ: 0123.456.789 | foodorder@cntt.io</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
